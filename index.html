<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="gallery">
    <img src="billgates.webp" alt="Image 1">
    <img src="steive_jobs.jpg" alt="Image 2">
    <img src="markzukerberg.webp" alt="Image 3">
    <img src="netflix_owner.webp" alt="Image 4">
    <img src="Larry-Page.webp" alt="Image 5">
</div>

<div class="lightbox" id="lightbox">
    <span class="close" id="close">&times;</span>
    <span class="prev" id="prev">&#8249;</span>
    <img id="lightboxImage" src="" alt="">
    <span class="next" id="next">&#8250;</span>
</div>

<script src="script.js"></script>

</body>
</html>
